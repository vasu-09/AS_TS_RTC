spring:
  datasource:
    url: jdbc:h2:mem:notificationdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  cloud:
    kubernetes:
      discovery:
        enabled: false
  mail:
    host: localhost
    port: 1025
    username:
    password:

server:
  port: 0
