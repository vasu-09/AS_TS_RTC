spring:
  datasource:
    url: jdbc:h2:mem:notificationdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  cloud:
    kubernetes:
      discovery:
        enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.logging.OpenTelemetryLoggingAutoConfiguration
  mail:
    host: localhost
    port: 1025
    username:
    password:
  rabbitmq:
    host: localhost
    port: 5672
    listener:
      simple:
        auto-startup: false
      direct:
        auto-startup: false
    admin:
      auto-startup: false

server:
  port: 0
