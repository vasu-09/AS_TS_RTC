spring:
  cloud:
    kubernetes:
      discovery:
        enabled: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never

security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: http://localhost:8092
        jwk-set-uri: http://localhost:8092/.well-known/jwks.json

logging:
  level:
    org:
      springframework:
        jdbc: WARN
