spring:
  datasource:
    url: jdbc:h2:mem:todoapp;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  cloud:
    kubernetes:
      discovery:
        enabled: false
  main:
    allow-bean-definition-overriding: true
  test:
    database:
      replace: none
logging:
  level:
    org:
      springframework:
        test:
